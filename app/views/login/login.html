<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login via site</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="input-group margin-bottom-sm">
                <span class="input-group-addon">
                  <i class="fa fa-envelope-o fa-fw"></i>
                </span>
                <input class="form-control" type="text" placeholder="Email address" required="true" autofocus="true">
              </div>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-key fa-fw"></i>
                </span>
                <input class="form-control" type="password" placeholder="Password"  required="true">
              </div>

              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">
                  Remember Me
                </label>
              </div>
              <input class="btn btn-lg btn-success btn-block" ng-click="submit()" value="Login">
            </fieldset>
          </form>
          <hr/>
          <center>
            <h4>OR</h4>
          </center>
          <input class="btn btn-lg btn-facebook btn-block" type="submit" value="Login via facebook">
          <input class="btn btn-lg btn-google btn-block" type="submit" value="Login via google">
        </div>
      </div>
    </div>
  </div>
</div>
