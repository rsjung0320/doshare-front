<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Create a new account</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" name="form" ng-submit="submit()" novalidate>
            <fieldset>

              <!-- Username -->
              <div class="input-group margin-bottom-sm">
                <span class="input-group-addon">
                  <i class="fa fa-user fa-fw" aria-hidden="true"></i>
                </span>
                <input class="form-control" type="text" placeholder="Username" required autofocus ng-model="user.userName">
              </div>
              <br />

              <!-- Your Email -->
              <div class="input-group margin-bottom-sm">
                <span class="input-group-addon">
                  <i class="fa fa-envelope-o fa-fw"></i>
                </span>
                <input class="form-control" type="text" placeholder="Email address" required ng-model="user.email">
              </div>
              <br />

              <!-- Password -->
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-key fa-fw"></i>
                </span>
                <input class="form-control" type="password" placeholder="Password" required ng-model="user.password">
              </div>
              <br />

              <!-- Confirm Password -->
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-key fa-fw"></i>
                </span>
                <input class="form-control" type="password" placeholder="Confirm Password" required ng-model="user.confirmPassword">
              </div>

              <br/>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Create your account">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
