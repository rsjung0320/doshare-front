<!-- Main Content -->
<div class="container boardlist">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <div ng-repeat="board in boards | orderBy: 'uploadDate':true ">
        <div class="post-preview">
          <a href="" ng-click="findById(board.idx)">
            <h2 class="post-title">
              {{board.title}}
            </h2>
            <h3 class="post-subtitle">
              Problems look mighty small from 150 miles up
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#/board">{{board.email}}</a>
            {{board.uploadDate | date:'yyyy-MM-dd'}}</p>
        </div>
        <hr>
      </div>
      <ul class="pager">
        <li class="next">
          <a href="#">Older Posts &rarr;</a>
        </li>
      </ul>
    </div>
  </div>
</div>
